{% extends "auth/layout.html" %}

{% block content %}
<body class="login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="#"><b>{{ conf('app.name') }} </b></a>
    </div><!-- /.login-logo -->
    <div id="auth" class="login-box-body">
        <p class="login-box-msg">{{ lang('auth.login') }}</p>

        <login
                login-str = "{{ lang('auth.login') }}"
                remember-me = "{{ lang('auth.remember-me') }}"
        ></login>

        <div style="text-align:left;">
            </br><a href="/password/reset"><span class="pull-left">{{ lang('auth.forgot-password') }}</span></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="/auth/register"><span class="">{{ lang('auth.register') }}</span></a>
            <a href="/"><span class="pull-right">{{ lang('nav.home') }}  </span></a>
        </div>

    </div><!-- /.login-box-body -->
</div><!-- /.login-box -->

<!-- jQuery 2.1.3 -->
<script src="/assets/public/js/jquery.min.js"></script>
<script src="/assets/public/js/jquery.cookie.js"></script>

<!-- Bootstrap 3.3.2 JS -->
<script src="/assets/public/js/bootstrap.min.js" type="text/javascript"></script>
<!-- iCheck -->
<script src="/assets/public/js/icheck.min.js" type="text/javascript"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });
    // $("#msg-error").hide(100);
    // $("#msg-success").hide(100);
</script>
<script>
    $(document).ready(function () {
        var form = $("#loginForm");

        function login() {
            $.ajax({
                type: "POST",
                url: "/auth/login",
                dataType: "json",
                data: form.serialize(),
                success: function (data) {
                    console.log(data.msg);
                    console.log("login success");
                    $.cookie('sid', data.data.sid, {path: "/"});
                    $(location).attr('href', '/user');
                    //window.location.href = "/auth/user";
                    //window.setTimeout("location.href='/user'", 2000);
                },
                error: function (xhr) {
                    switch (xhr.status) {
                        case 500:
                            console.log("500");
                            $("#error-div").show(100);
                            $("#error-msg").html(" {{ lang('base.something-wrong') }} ");
                            break;
                        default:
                            var data = $.parseJSON(xhr.responseText);
                            console.log(xhr.responseText)
                            console.log(xhr.status);
                            //console.log(xhr.response);
                            $("#error-div").show(100);
                            $("#error-msg").html(data.msg);
                    }
                }
            });
        }

        $("html").keydown(function (event) {
            if (event.keyCode == 13) {
                login();
            }
        });
        $("#login").click(function () {
            login();
        });
    })
</script>

<script src="/assets/js/auth.js"></script>


<div style="display:none;">
    {$analyticsCode}
</div>
</body>
</html>
{% endblock %}
